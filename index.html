<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Archivos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sube tu archivo de texto para convertirlo a CSV</h1>
    <input type="file" id="fileInput" accept=".txt" />
    <button onclick="handleFile()">Subir y Procesar</button>
    <br><br>
    <button id="downloadButton" style="display: none;" onclick="downloadCSV()">Descargar CSV</button>
    <br><br>
    <h2>Resultados</h2>
    <table id="resultTable"></table>

    <script src="script.js"></script>
</body>
</html>
